<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>发布文章</title>
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">DBWork</div>
    <nav class="nav">
      <a href="/index.html">首页</a>
      <a href="/publish.html">发布文章</a>
      <a href="/profile.html">个人中心</a>
      <a href="#" id="link-logout">退出登录</a>
    </nav>
  </header>
  <main class="main">
    <section class="article">
      <h1 class="article-title">发布文章</h1>
      <form id="publish-form" class="article-content">
        <div class="field">
          <label for="pub-title">标题</label>
          <input id="pub-title" type="text" required placeholder="请输入标题">
        </div>
        <div class="field">
          <label for="pub-content">内容</label>
          <textarea id="pub-content" style="min-height:180px;padding:10px;border:1px solid #e5e7eb;border-radius:8px" required placeholder="请输入内容"></textarea>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">提交</button>
        </div>
        <div id="publish-error" class="error"></div>
      </form>
    </section>
  </main>
  <script src="/js/publish.js"></script>
</body>
</html>
